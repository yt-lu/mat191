
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    sagecell.makeSagecell({inputLocation: 'div.sage-all',
                           linked: 'false',
                           autoeval: 'false',
                           evalButtonText: 'Evaluate'});
    sagecell.makeSagecell({inputLocation:  'div.sage-simple',
			   autoeval: 'true',
			   hide: ['editor','evalButton', 'permalink']
                           });
    });
    </script>
  </head>
</html>
